<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - A-Team Console</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #0C0C1D 0%, #1A1A2E 40%, #16213E 100%);
      color: #E2E8F0;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      display: flex; align-items: center; justify-content: center;
    }

    .login-box {
      text-align: center; padding: 48px 40px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; max-width: 400px; width: calc(100% - 32px);
    }

    .logo {
      width: 56px; height: 56px; border-radius: 14px;
      background: linear-gradient(135deg, #F59E0B, #EF4444);
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: 700; color: #fff;
      margin: 0 auto 20px;
      font-family: 'Space Grotesk', sans-serif;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 26px; font-weight: 700; margin-bottom: 8px;
      background: linear-gradient(135deg, #F59E0B, #EF4444, #3B82F6, #10B981);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px; color: #64748B; margin-bottom: 36px; line-height: 1.5;
    }

    .btn-group { display: flex; flex-direction: column; gap: 14px; }

    .oauth-btn {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      width: 100%; padding: 14px 20px; border-radius: 12px;
      font-family: 'Space Grotesk', sans-serif; font-weight: 600; font-size: 15px;
      cursor: pointer; transition: all 0.2s; border: none; text-decoration: none;
    }

    .oauth-btn:hover { transform: translateY(-1px); }

    .google-btn {
      background: #fff; color: #1f1f1f;
    }
    .google-btn:hover { box-shadow: 0 4px 20px rgba(255,255,255,0.2); }
    .google-btn svg { width: 20px; height: 20px; flex-shrink: 0; }

    .ms-btn {
      background: rgba(255,255,255,0.08); color: #E2E8F0;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .ms-btn:hover {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
    }
    .ms-btn svg { width: 20px; height: 20px; flex-shrink: 0; }

    .footer {
      margin-top: 32px; font-size: 11px; color: #475569;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      .login-box { padding: 32px 24px; }
      h1 { font-size: 22px; }
      .oauth-btn { padding: 14px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">A</div>
    <h1>A-TEAM CONSOLE</h1>
    <div class="subtitle">Sign in to access your AI consulting team</div>
    <div class="btn-group">
      <a href="/auth/google" class="oauth-btn google-btn">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Sign in with Google
      </a>
      <a href="/auth/microsoft" class="oauth-btn ms-btn">
        <svg viewBox="0 0 21 21"><rect x="1" y="1" width="9" height="9" fill="#f25022"/><rect x="11" y="1" width="9" height="9" fill="#7fba00"/><rect x="1" y="11" width="9" height="9" fill="#00a4ef"/><rect x="11" y="11" width="9" height="9" fill="#ffb900"/></svg>
        Sign in with Microsoft
      </a>
    </div>
    <div class="footer">v5.1 &middot; 4 AI BRAINS &middot; 4 REAL APIs</div>
  </div>
</body>
</html>
