<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - A-Team Console</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #0C0C1D 0%, #1A1A2E 40%, #16213E 100%);
      color: #E2E8F0;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      display: flex; align-items: center; justify-content: center;
    }

    .denied-box {
      text-align: center; padding: 48px 40px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(220,38,38,0.25);
      border-radius: 20px; max-width: 440px; width: calc(100% - 32px);
    }

    .icon {
      width: 56px; height: 56px; border-radius: 14px;
      background: rgba(220,38,38,0.15);
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 28px; margin: 0 auto 20px;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px; font-weight: 700; margin-bottom: 12px;
      color: #FCA5A5;
    }

    .message {
      font-size: 13px; color: #94A3B8; margin-bottom: 32px; line-height: 1.7;
    }

    .try-btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 14px 28px; border-radius: 12px;
      font-family: 'Space Grotesk', sans-serif; font-weight: 600; font-size: 15px;
      cursor: pointer; transition: all 0.2s; border: none; text-decoration: none;
      background: rgba(255,255,255,0.08); color: #E2E8F0;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .try-btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
    }

    @media (max-width: 480px) {
      .denied-box { padding: 32px 24px; }
      h1 { font-size: 20px; }
      .try-btn { padding: 14px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="denied-box">
    <div class="icon">&#x1F6AB;</div>
    <h1>Access Denied</h1>
    <div class="message">
      Your account is not authorized to use the A-Team Console.<br>
      Contact the administrator to request access.
    </div>
    <a href="/login" class="try-btn">Try a Different Account</a>
  </div>
</body>
</html>
